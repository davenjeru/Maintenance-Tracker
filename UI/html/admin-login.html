<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Login</title>
</head>

<body class="background-image-form margin-0">
    <header class="header">
        <a href="index.html">
            <h1>Maintenance Tracker</h1>
        </a>
        <p>For all your maintenance and repair needs</p>
    </header>
    <div class="form-container flex-center content">
        <p class="btn-danger">This is the ADMINISTRATOR's login route. If you are a regular user please login <a href="user-login.html">here</a></p>
        <form action="" method="POST">
            <div class="form-container">
                <h1 class="form-header">Admin Login</h1>
                <br>
                <div class="form-control">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                </div>
                <button type="submit" class="btn btn-success"><a href="index-admin.html">Login</a></button>
            </div>
        </form>
    </div>

</body>


</html>
